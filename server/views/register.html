<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户注册</title>
    <style>
        h1 {
            color: #505050;
        }
        form {
            position: relative;
            width: 250px;
        }

        label {
            display: inline-block;
            width: 50px;
        }

        input {
            margin: 10px 0;
        }

        input[type=submit] {
            position: absolute;
            right: 35px;
        }

        a {
            display: inline-block;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <h1>注册页面</h1>
    <form action="/register/user" method="POST">
        <label for="user">用户名</label>
        <input type="text" id="user" name="user">
        <br>
        <label for="psd">密码</label>
        <input type="text" id="psd" name="pwd">
        <br>
        <input type="submit" value="注册">
    </form>
    <a href="/login">
        登陆
    </a>
</body>

</html>
